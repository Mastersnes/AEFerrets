<div class="news article liste date">
	<div class="contenu">
		<ul class="menu-liste">
		</ul>
	</div>
</div>
<div class="news article centralBloc">
	<div class="text-center">
       <button class="admin-button">Enregistrer</button>
       <button class="admin-button">Nouvelle news</button>
    </div>
	<div class="contenu">
		<div class="texte">
			<div class="date">
			    <select class="mois">
				    <% 
			            for (var index=1; index<=12; index++) {
			        %>
			            <option value="<%=index%>"><%=index%></option>
			        <%
			          }
			        %>
		        </select>
		        <select class="annee">
                    <% 
                        var annee = new Date().getFullYear();
                        for (var index=annee-5; index<=annee+5; index++) {
                    %>
                        <option value="<%=index%>"><%=index%></option>
                    <%
                      }
                    %>
                </select>
			</div>
			<div contenteditable='true' class="titre"></div>
			<div contenteditable='true' class="resume"></div>
		</div>
	</div>
	<div class="next plus" style="display: none; width: 50%;">&lt;&lt; Suivant</div>
	<div class="preview plus" style="width: 100%;">Pr&eacute;c&eacute;dent &gt;&gt;</div>
</div>
<div class="news article liste droite liste-admin">
   <div class="contenu">
       <ul class="menu-liste">
           <div id="liste-img"></div>
           <li>
               <a id="newImg">Nouvelle Image</a>
           </li>
	   </ul>
   </div>
   <div class="contenu">
       <ul class="menu-liste">
           <div id="liste-video"></div>
           <li>
               <a id="newVideo">Nouvelle Video</a>
           </li>
       </ul>
   </div>
</div>
<div id="newObject" class="popup">
    <div class="popup-content">
	    <input class="url-popup" type="text" placeholder="URL du fichier" />
	    <div>
		    <button class="ok">OK</button>
		    <button class="annuler">Annuler</button>
	    </div>
    </div>
    <div class="mask popup">
    </div>
</div>
